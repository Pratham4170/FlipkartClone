<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #f1f2f4;">
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <img src="fkheaderlogo_plus-055f80 (1).svg" class="img-fluid">
            </div>
            <div class="nav-search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div> 
                <input placeholder="Search for Products,Brands and More" class="search-input">
               
            </div>
            <div class="nav-signin">
                <div class="signin-icon">

                    <img src="Assets/profile-logo.svg" class="img-fluid">
                    
                </div>
                <p>Login *</p>
                <!-- <ul class="main-menu">
                    <li>New User?  SignUp</li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    

                </ul> -->
                    
                
            </div>
            <div class="nav-cart">
                <div class="cart-icon">
                    <img src="Assets/cart-logo.svg" class="img-fluid">
                </div>
                <p>Cart</p>
            </div>
            <div class="nav-seller">
                <img src="Assets/store-logo.svg" class="img-fluid">
                <p>Become a Seller</p>
            </div>
            <div class="nav-more">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>


        </div>
    </header>
    
</body>
</html>
